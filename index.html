<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scrollable looped autoplay card slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- SwiperJS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="card-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/avenarius-agro-logo.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/murexin-logo.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/sika-logo.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/sto-logo.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/synthesa-logo.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/triflex-logo.png" alt="">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
